<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block pagetitle %}{% endblock pagetitle %} | NatureX</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <style>
        /* Global Styling */
        body {
            background: linear-gradient(229deg, #eef7f6, #b8f2e6);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(135deg, #004d40, #009688);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff !important;
        }
        .navbar-nav .nav-link {
            color: #fff;
            font-weight: 500;
            transition: color 0.3s ease-in-out;
        }
        .navbar-nav .nav-link:hover {
            color: #b8f2e6;
        }
        .navbar-toggler {
            border: none;
        }

        /* Footer */
        .footer-basic {
            background: linear-gradient(135deg, #263238, #00796b);
            color: #eceff1;
            text-align: center;
            padding: 30px 0;
        }
        .footer-basic ul {
            padding: 0;
            list-style: none;
            font-size: 16px;
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .footer-basic ul li {
            margin: 0 15px;
        }
        .footer-basic ul li a {
            color: #b8f2e6;
            text-decoration: none;
            transition: color 0.3s;
        }
        .footer-basic ul li a:hover {
            color: #fff;
        }
        .footer-basic .social a {
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            margin: 5px;
            color: #b8f2e6;
            font-size: 22px;
            transition: 0.3s;
        }
        .footer-basic .social a:hover {
            color: #fff;
            transform: scale(1.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar-nav {
                text-align: center;
            }
            .footer-basic ul {
                flex-direction: column;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">NatureX</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/index">Upload Image</a></li>
                    <li class="nav-item"><a class="nav-link" href="/market">Supplements</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="/feedback">Submit Disease</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <main class="">
        {% block body %}{% endblock body %}
    </main>

    <!-- Footer -->
    <footer class="footer-basic">
        <div class="social">
            <a href="mailto:amanuchitkar@gmail.com"><i class="bi bi-envelope-fill"></i></a>
            <a href="https://www.instagram.com/aman_uchitkar02"><i class="bi bi-instagram"></i></a>
            <a href="https://www.linkedin.com/in/aman-uchitkar-44757020a"><i class="bi bi-linkedin"></i></a>
            <a href="https://github.com/amanuchitkar"><i class="bi bi-github"></i></a>
        </div>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="https://www.krsikx.com/">Services</a></li>
            <li><a href="/contact">About</a></li>
            <li><a href="/index">Upload Image</a></li>
        </ul>
        <p class="mt-3">Â© Created by Aman Uchitkar & Team</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
